<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Nacionalidade</title>
    <style>
        body {
            font: normal 14pt Arial;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    Qual é o seu país?: <input type="text" name="pais" id="pais">
    <input type="button" value="Pesquisar" onclick="Clicar()">
    <div id="res">
    </div>
    <script>
        function Clicar() {
            var paisp = window.document.getElementById('pais')
            var res = window.document.getElementById('res')
            var vel = String(paisp.value)
            res.innerText = `<p>Seu país é <strong>${vel}</strong></p>`
            if (vel == 'Brasil' || vel == 'brasil' || vel == 'BRASIL') {
                res.innerHTML = `Você é Brasileiro`
            } else {
                res.innerHTML = `Você é Estrangeiro`
            }
        }
    </script>
</body>
</html>
